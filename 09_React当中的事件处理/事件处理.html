<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_createRef</title>
</head>
<body>
    <div id="test"></div>

    <!-- react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- react react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel 将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
    // 1.创建组件
    class Demo extends React.Component{

        /*
            1） 通过onXxx属性指定事件处理函数（注意大小写）
                a.  React使用的是自定义（合成）事件，而不是原生DOM事件  ——————  为了更好的兼容性
                b.  React中的事件是通过事件委托方式处理的（委托给最外层的元素）  ——————  为了更高效
            2） 通过event.targe得到发生事件的DOM元素对象  ——————  不要过渡的使用 Ref
        */

        // 创建ref容器
        myRef = React.createRef()

        render(){
            return (
                <div>
                    <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                    <button onClick={this.showData}>点我提示左侧数据</button>&nbsp;
                    <input onBlur={this.showData2} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                </div>
            )
        }

        // 展示左侧输入框的数据
        showData = () => {
            alert(this.myRef.current.value)
        }
        
        showData2 = (e) => {
            alert(e.target.value)
        }
    }

    // 2.渲染组件到页面
    ReactDOM.render(<Demo />,document.getElementById('test'))

    </script>
</body>
</html>
