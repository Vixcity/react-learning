<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>4.扩展运算符</title>
  </head>
  <body>
    <script>
      let arr1 = [1, 3, 5, 7, 9];
      let arr2 = [2, 4, 6, 8, 10];
      console.log(...arr1); // 展开一个数组

      let arr3 = [...arr1, ...arr2]; // 连接数组
      console.log(arr3);

      function sum(...args) {
        return args.reduce((preValue, currentValue) => {
          return preValue + currentValue;
        });
      }

      console.log(sum(1, 2, 3, 4));

      // 构造字面量对象时展开语法
      let person = { name: "Tom", age: 18 };
      // console.log(...person)  // Uncaught TypeError: Found non-callable @@iterator at 扩展运算符不能展开对象
      let person2 = { ...person }; // 相当于复制了个对象
      console.log(person);
      console.log(person2);

      // 合并
      let person3 = { ...person, name: "jack" };
      console.log(person3);
    </script>
  </body>
</html>
