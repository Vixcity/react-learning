<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_虚拟DOM与真实DOM</title>
  </head>
  <body>
    <div id="test"></div>

    <!-- react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- react react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel 将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 一定要写babel -->
    <script type="text/babel">
      // 1. 创建虚拟DOM
      // jsx 里面的直接创建虚拟DOM 是一种语法糖 转义后生成的JS代码为 React.createElement('h1',{id:'title'},React.createElement('span',{},'Hello React!'))
      const VDOM = // 不是字符串，要直接写标签
        (
          <h1 id="title">
            <span>Hello React!</span>
          </h1>
        );
      const TDOM = document.getElementById("test");
      // 2. 渲染虚拟DOM到页面
      ReactDOM.render(VDOM, TDOM);
      console.log("虚拟DOM", VDOM);
      console.log("真实DOM", [TDOM]);
      // console.log(typeof VDOM)
      // console.log(VDOM instanceof Object)
      // 虚拟DOM 本质是 object 的对象
      // 和真实DOM有什么区别
      // 虚拟DOM比较轻，真实DOM比较重
      // 因为虚拟DOM是react内部在用，无需真实DOM上那么多的属性
      // 虚拟DOM最终会被react转化成真实DOM，呈现在页面上
    </script>
  </body>
</html>
