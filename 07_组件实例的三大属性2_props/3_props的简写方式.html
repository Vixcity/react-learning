<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_props的简写方式</title>
</head>
<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- react react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel 将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!--  对 组件标签 进行限制  -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 1.创建组件
        class Person extends React.Component {
            constructor(props) {
                // 构造器是接受 props 是否传递给 super ，取决于是否希望在构造器中通过 this 访问 props
                super(props);
            }

            render () {
                let {name, age, sex} = this.props
                // props 是只读的
                // this.props.name = 'jack' // 此行代码会报错，因为props是只读的
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }

            // 对标签属性进行类型，必要性的限制
            static propTypes = {
                // 类型和必填
                name:PropTypes.string.isRequired, // 限制name必传，且为字符串
                sex:PropTypes.string,
                age:PropTypes.number,
            }

            // 指定默认的标签属性值
            static defaultProps = {
                sex:'男',
                age:18
            }
        }

        // 2.渲染组件到页面
        // 通过属性传值
        ReactDOM.render(<Person name="Tom" age={18}/>,document.getElementById('test'))
        ReactDOM.render(<Person name="Angle" sex="女"/>,document.getElementById('test2'))
        const p={name:'老刘',age:18,sex:'女'}
        // babel + react 可以帮你展开对象，但是不能随意使用，只能用于标签属性的传递
        // 可以通过 {...Object} 来批量传递标签属性
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
    </script>
</body>
</html>
